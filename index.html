<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Montserrat:wght@600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a class="logo" id="inicio" href="/">
            <img src="assets/logoRickMorty.png" alt="Rick and Morty">
        </a>
        <ul class="menu">
            <li id="todos"><a href="/">todos</a> </li>
            <li id="femenino">femenino</li>
            <li id="masculino">masculino</li>
            <li id="sinGenero">sin género</li>
            <li id="desconocido">desconocido</li>
        </ul>
    </header>

    <div class="contenedor-app">
        <div class="personajes"></div>

        <div class="paginado">
            <button class="flechas" id="primerpagina">←←</button>
            <button class="flechas" id="paginaAnterior">←</button>
            <button class="flechas" id="paginaSiguiente">→</button>
            <button class="flechas" id="ultimaPagina">→→</button>
        </div>
        <div id="numeroPagina" class="numeroPagina"></div>
    </div>
    <footer class="footer"> Celeste Heffele -2023- </footer>
    <script src="script.js"></script>
</body>

</html>
